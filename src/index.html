<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor | Reduce Image Size Online</title>
    <meta name="description" content="Compress images instantly with our professional online tool. Reduce file size while maintaining quality. Supports JPG, PNG, and WEBP formats.">
    <meta name="keywords" content="image compressor, compress images, reduce image size, online image optimizer">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Image Compressor Pro | Reduce Image Size Online">
    <meta property="og:description" content="Professional-grade image compression tool for web developers and content creators.">
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.2.0/dist/compressor.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Google Adsense-->
    <meta name="google-adsense-account" content="ca-pub-8128280883030054">
</head>
<body class="bg-gray-50 min-h-screen">
    <main class="max-w-2xl mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Image Compressor</h1>
            <p class="text-gray-600">Optimize your images for web with lossless compression</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-6 transition-all duration-300">
            <div id="dropzone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <div class="mb-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
                <p class="text-gray-600">Drag & drop image or <span class="text-blue-600 font-medium">browse files</span></p>
                <p class="text-sm text-gray-500 mt-2">Supports: JPEG, PNG, WEBP</p>
            </div>

            <div id="previewSection" class="hidden">
                <div class="my-6">
                    <img id="imagePreview" class="max-h-64 mx-auto rounded-lg shadow-sm">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Target Size: <span id="sizeValue" class="font-semibold">500 KB</span></label>
                    <input id="sizeSlider" type="range" min="50" max="2048" value="500" 
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="text-center p-3 bg-gray-50 rounded-lg">
                        <p class="text-sm text-gray-600">Original Size</p>
                        <p id="originalSize" class="font-medium text-gray-900">-</p>
                    </div>
                    <div class="text-center p-3 bg-gray-50 rounded-lg">
                        <p class="text-sm text-gray-600">Compressed Size</p>
                        <p id="compressedSize" class="font-medium text-gray-900">-</p>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button id="compressBtn" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                        Compress Image
                    </button>
                    <button id="downloadBtn" class="hidden flex-1 bg-green-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-green-700 transition-colors">
                        Download
                    </button>
                    <button id="resetBtn" class="bg-gray-200 text-gray-700 px-4 py-3 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                        Reset
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center text-gray-500 text-sm mt-8">
            <p>All files are processed locally in your browser. No data is uploaded to servers.</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
